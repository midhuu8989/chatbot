<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Response</title>
</head>
<body>
    <h2>Chatbot Response</h2>

    <div>
        <h3>Chatbot Response</h3>
        <p>Recommended Action: {{ action }}</p>
    </div>

    <form method="post" action="{% url 'chatbot_view' %}">
        {% csrf_token %}
        <input type="hidden" name="hw_type" value="{{ hw_type }}">
        <input type="hidden" name="apps_sw" value="{{ apps_sw }}">
        <input type="hidden" name="report_type" value="{{ report_type }}">
        <input type="hidden" name="report_desc" value="{{ report_desc }}">
        <input type="hidden" name="pc_ip" value="{{ pc_ip }}">
        <p>Did this solve your issue?</p>
        <label><input type="checkbox" name="resolved" value="true"> Yes</label>
        <label><input type="checkbox" name="notresolved" value="true"> no</label>
        <button type="submit">Submit Response</button>
    </form>
    
    <form method="get" action="{% url 'chatbot_view' %}">
        <button type="submit">Go Back</button>
    </form>
</body>
</html>
